<!-- CameraPi TakePhoto -->
<script type="text/x-red" data-template-name="camerapi-takephoto">
    <div class="form-row node-input-filemode">
         <label for="node-input-filemode"><i class="fa fa-file-image-o"></i> <span data-i18n="camerapi.label.filemode"></span></label>
	     <select id="node-input-filemode">
            <option value="2" data-i18n="camerapi.options.generate"></option>
            <option value="1" data-i18n="camerapi.options.filemode"></option>
            <option value="0" data-i18n="camerapi.options.buffermode"></option>
        </select>
    </div>
    <div id="filename" class="form-row node-input-filename">
         <label for="node-input-filename"><i class="fa fa-tag"></i> <span data-i18n="camerapi.label.filename"></span></label>
		<input type="text" id="node-input-filename" data-i18n="[placeholder]camerapi.placeholder.filename">
    </div>
    <div id="filedefpath" class="form-row node-input-filedefpath">
         <label for="node-input-filedefpath"><i class="fa fa-folder"></i> <span data-i18n="camerapi.label.filedefpath"></span></label>
	     <select id="node-input-filedefpath">
            <option value="1" data-i18n="camerapi.options.yes"></option>
            <option value="0" data-i18n="camerapi.options.no"></option>
        </select>
    </div>
    <div id="filepath" class="form-row node-input-filepath">
         <label for="node-input-filepath"><i class="fa fa-folder"></i> <span data-i18n="camerapi.label.filepath"></span></label>
		<input type="text" id="node-input-filepath" data-i18n="[placeholder]camerapi.placeholder.filepath">
    </div>
    <div id="fileformat" class="form-row node-input-fileformat">
         <label for="node-input-fileformat"><i class="fa fa-file-image-o"></i> <span data-i18n="camerapi.label.fileformat"></span></label>
	     <select id="node-input-fileformat">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
            <option value="bmp">BMP</option>
            <option value="yuv">YUV</option>
            <option value="rgb">RGB</option>
            <option value="rgba">RGBA</option>
            <option value="bgr">BGR</option>
            <option value="bgra">BGRA</option>
        </select>
    </div>
    <div class="form-row node-input-resolution">
         <label for="node-input-resolution"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.resolution"></span></label>
	     <select id="node-input-resolution">
            <option value="1">320x240</option>
            <option value="2">640x480</option>
            <option value="3">800x600</option>
            <option value="4">1024x768</option>
            <option value="5">1920x1080</option>
            <option value="6">2592x1944</option>
		</select>
    </div>
    <div class="form-row node-input-rotation">
         <label for="node-input-rotation"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.rotation"></span></label>
	     <select style="width: 80px" id="node-input-rotation">
            <option value="0">0</option>
            <option value="90">90</option>
            <option value="180">180</option>
            <option value="270">270</option>
		</select>
    </div>
    <div id="flip" class="form-row flip-row">
        <label for="node-input-fliph"><i class="fa fa-repeat"></i> Flip Picture: hflip</label>
        <select style="width: 80px" id="node-input-fliph">
            <option value="0" data-i18n="camerapi.options.no"></option>
            <option value="1" data-i18n="camerapi.options.yes"></option>
        </select>
        <label for="node-input-flipv"> vflip</label>
        <select style="width: 80px" id="node-input-flipv">
            <option value="0" data-i18n="camerapi.options.no"></option>
            <option value="1" data-i18n="camerapi.options.yes"></option>
        </select>
    </div>
    <div class="form-row node-input-brightness">
        <label for="node-input-brightness"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.brightness"></span></label>
		<input type="text" style="width: 80px" id="node-input-brightness" data-i18n="[placeholder]camerapi.placeholder.brightness">
        <label for="node-input-contrast"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.contrast"></span></label>
		<input type="text" style="width: 80px" id="node-input-contrast" data-i18n="[placeholder]camerapi.placeholder.contrast">
    </div>
    <div class="form-row node-input-sharpness">
        <label for="node-input-sharpness"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.sharpness"></span></label>
		<input type="text" style="width: 80px" id="node-input-sharpness" data-i18n="[placeholder]camerapi.placeholder.sharpness" >
        <label for="node-input-quality"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.quality"></span></label>
        <input type="text" style="width: 80px" id="node-input-quality" data-i18n="[placeholder]camerapi.placeholder.quality" >
   </div>
   <div class="form-row node-input-imageeffect">
        <label for="node-input-imageeffect"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.imageeffect"></span></label>
        <select id="node-input-imageeffect">
            <option value="none">none</option>
            <option value="negative">negative</option>
            <option value="sketch">sketch</option>
            <option value="denoise">denoise</option>
            <option value="emboss">emboss</option>
            <option value="oilpaint">oilpaint</option>
            <option value="hatch">hatch</option>
            <option value="gpen">gpen</option>
            <option value="pastel">pastel</option>
            <option value="saturation">saturation</option>
            <option value="washedout">washedout</option>
            <option value="cartoon">cartoon</option>
            <option value="deinterlace1">deinterlace1</option>
            <option value="deinterlace2">deinterlace2</option>
        </select>
    </div>
    <div class="form-row node-input-agcwait">
        <label for="node-input-agcwait"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.agcwait"></span></label>
		<input type="text" style="width: 80px" id="node-input-agcwait" placeholder="0.0 to 1.0" >
        <label for="node-input-led"><i class="fa fa-camera"></i> <span data-i18n="camerapi.label.led"></span></label>
	    <select style="width: 80px" id="node-input-led">
            <option value="1" data-i18n="camerapi.options.on"></option>
            <option value="0" data-i18n="camerapi.options.off"></option>
	</select>
    </div>
    </br>
    <div class="form-row node-input-name">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="camerapi.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]camerapi.placeholder.name">
    </div>
</script>

<script type="text/x-red" data-help-name="camerapi-takephoto">
    <p>If the Camera Pi Node for the Raspberry Pi Camera is triggered - it will take a photo with the given resolution and format. </p>
	<p>The Filemode (as "2" for gernerate Filename - "1" for set filename or "0" for no file and buffer mode) or filled in <b>msg.filemode</b> indicates if the picture is taken and put into a file or into <b>msg.payload</b> as an raw image. </p>
    <p>You could override with <b>msg.filename</b> the filename, with <b>msg.filepath</b> the filepath and <b>msg.fileformat</b> with the fileformat.</p>
	<p> </p>
	<p>The node returns in the filemode="1" or "2" <b>msg.payload</b> with the full qualified filepath and filename to the photo stored in a file with extension. </p>
    <p>Otherwise the <b>msg.payload</b> will contain the photo as an binary object. </p>
    <p>As default directory you should have a <b>/home/pi/Pictures</b> filedirectory to use <b>msg.filedefpath=0</b> </p>
    <p>To ensure correct exposure, a delay is required between instantiating the camera and taking the picture - set how long you want this delay to be with the agcwait parameter (default 0.3s).</p>
    <p>If the image format is set to "JPEG", the "quality" parameter can be used to control the amount of JPEG compression applied (0-100, with 100 resulting in the least compression). If not specified, quality defaults to 80. This parameter is ignored for other image formats.</p>
    <p>The camera LED can be controlled with the "LED" parameter. When set to "On" (1, default), the camera's LED will be activated during the capture.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType("camerapi-takephoto",{
        category: "Raspberry_Pi",
        color: "#A6BBCF",
        defaults: {
            filemode: {value:"2", required:true},
            filename: {value:"", required:false},
            filedefpath: {value:"1", required:true},
            filepath: {value:"", required:false},
            fileformat: {value:"jpeg", required:true},
            resolution: {value:"1", required:true},
            rotation : {value:"0", required:true},
            fliph: {value:"0", required:true},
            flipv: {value:"0", required:true},
            brightness: {value:"50", required:true},
            contrast: {value:"0", required:true},
            sharpness: {value:"0", required:true},
            quality: {value:"80", required:false},
            imageeffect: {value:"none", required:true},
            agcwait: {value:"0.3", required:false},
            led: {value:"1", required:false},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "photo.png",
        oneditprepare: function() {
            $("#node-input-filemode").change(function() {
                var choose = $("#node-input-filemode").val();
                console.log(choose);
                if (choose == "0") {
                	console.log("Buffermode - yes");
                	$("#filename").hide();
                    $("#node-input-filedefpath").val("1");
                    $("#node-input-filepath").val("");
                	$("#filedefpath").hide();
                	$("#filepath").hide();
                	$("#fileformat").hide();
                } else if (choose == "2") {
                	console.log("Generate - yes");
                	$("#filename").hide();
                    $("#node-input-filedefpath").val("1");
                    $("#node-input-filepath").val("");
                	$("#filedefpath").hide();
                	$("#filepath").hide();
                	$("#fileformat").hide();                    
                } else {
                	console.log("FileMode - yes");
                	$("#filename").show();
                	$("#filedefpath").show();
                	$("#filepath").hide();
                	$("#fileformat").show();
                }
            });
            $("#node-input-filedefpath").change(function() {
                var choose = $("#node-input-filedefpath").val();
                console.log(choose);
                if (choose == "0") {
                	console.log("FileDefPath - no");
                	$("#filepath").show();
                } else {
                	console.log("FileDefPath - yes");
                	$("#filepath").hide();
                    $("#node-input-filepath").val("");
                }
            });
        },
        label: function() {
            return this.name || "take photo node";
        }
    });
</script>
<!-- End of CameraPi Take Photo Node -->
